<script>

function clickfunction(item){

var val  = Number(item.replace('app', ''));
var numiframes = 1;
var miniframe = val - numiframes;
var maxiframe = val + numiframes;

if(miniframe<0) miniframe = 0;
if(maxiframe>38) maxframe = 38;

var alliframes = [];
for (var i = miniframe; i < maxiframe + 1; i++) {
alliframes.push('iframe' + i)
};
console.log(alliframes)

// this is the full set of iframes we care about
var iframes = $('.tab-pane>iframe');

// loop through the iframes and remove all but be sure
// not to remove the one they clicked on.

for (var i = 0; i < iframes.length; i++) {
var theid = iframes[i].id; 
if($.inArray(theid, alliframes) == -1){$('#' + theid).remove()};

};

for (var i = miniframe; i < maxiframe + 1 ; i++) {
if($('#iframe' + i).length == 0){
$('#app' + i).append('<iFrame width = "100%" height = "400px" class="iframeapp" id = "iframe' + i + '" src="https://spatial.shinyapps.io/blog_app' + i + '/"></iFrame>');
}
}

};





</script>
